server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
        # Verify any repository issue in service startup
          clone-on-start: true
        # git repo location
          uri: https://github.com/suhail-n/spring-cloud-config.git
          search-paths:
          - config-repo

# Disable security for endpoints like /env, /refresh
management:
  security:
    enabled: false
  
          